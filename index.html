<!DOCTYPE html>

<body>
    <div class="container">
    <h1 class="title">Company Directory Portal</h1>
    <div class="form-box">
        <h2 style="margin: 10px;">Employee Registration Form</h2>
        <form action="">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required>
            <label for="Email">Email:</label>
            <input type="email" required>
            <label for="department">Department:</label>
            <select name="department" id="department">
                <option value="it">IT</option>
                <option value="hr">HR</option>
                <option value="finance">Finance</option>
                <option value="marketing">Marketing</option>
            </select>
            <label for="id">Employee ID:</label>
            <input type="number" id="id" required >
            <label for="picture">Profile Picture URL:</label>
            <input type="url" id="picture" required>
           <button type="submit">Register Employee</button>
        </form>
    </div>
    <div class="emp-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="http://" target="_blank">John Doe - john@example.com</a>
            </li>
            <hr>
            
            <li><a href="http://" target="_blank">Jane Smith - jane@example.com</a>
            </li>
            <hr>
            
            
        </ol>
    </div>

    <div class="emp-table">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>

                        12345

                </tr>
            </tbody>
        </table>
    </div>
